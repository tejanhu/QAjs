function convertNumToText(){

function conversion(){
    if(document.getElementById("input_field").value==""){
        window.alert("Number Missing!");
    }
    else{
        var num=parseInt(document.getElementById("input_field").value);
        var result="";
        if(num>=1000 && num<=9999){
            result = ones(parseInt(num/1000)) + " Thousand ";
            num=num-parseInt(num/1000)*1000;
        }
        if(num>=100 && num<1000){
            result += ones(parseInt(num/100)*100) + " Hundred";
            num=num-parseInt(num/100)*100; 
        }
        if (num>=20 && num<100){
            result += TY(parseInt(num/10)*10);
            num=num - parseInt(num/10)*10;
        }
        if(num<20){
            result += ones(num)
        }
        if(num%1!=0){
            result+=ones(num)+"."+ones(num);
            console.log(result);
        }

        window.document.getElementById("input_field-text_form").value=result;
        overwrite = true;
    }
}
